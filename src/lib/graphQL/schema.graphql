type Query {
  "Retorna todos los sobrecalentamientos"
  getSobrecalentamientos: Sobrecalentamiento #agregar corchetes para convertir a array cuando se introduzcan mas datos
  "Retorna todos las eficiencias de trabajo"
  getEficienciasDeTrabajo: EficienciaDeTrabajo #agregar corchetes para convertir a array cuando se introduzcan mas datos
  "Retorna todas las tiendas"
  getTiendas: Tiendas #agregar corchetes para convertir a array cuando se introduzcan mas datos
}

type Sobrecalentamiento {
  id: ID
  horaFecha: String
  CR: String
  id_usuario: Int
  unidad: String
  refrigerante: String
  presion_arranque: Float
  presion_paro: Float
  presion_succion: Float
  resistencia_pt1000: Float
  temp_tubo: Float
  temp_saturacion: Float
  temp_sobrecalentamiento: Float
  temp_ambiente: Float
  aprobado: String
  comentarios: String
}

type EficienciaDeTrabajo {
  id: ID
  horaFecha: String
  CR: String
  id_usuario: Int
  unidad: String
  retorno: Float
  inyeccion: Float
  retorno2: Float
  inyeccion2: Float
  porcentaje_evaporador: Float
  ciclos_evaporador: Float
  porcentaje_condensador: Float
  ciclos_condensador: Float
  delta: Float
  aprobado: String
  comentarios: String
}

type Tiendas {
  id: ID
  nombre: String
  ciudad: String
  ubicacion: String
}

type Usuarios {
  id: ID
  id_usuario: Int
  nombre: String
  apellido: String
  email: String
  permisos: [String]
}
